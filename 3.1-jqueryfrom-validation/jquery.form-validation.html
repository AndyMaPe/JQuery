<!doctype html>
<html lang="en">

<head>

  <meta charset="uft-8">
  <title>From Validation </title>
  <link rel="stylesheet" href="jquery.from-validation.css" type="text/css" />
</head>

<body>
  <ul id="errores">

  </ul>

  <form action="/my-handling-form-page" method="post">
    <ul>
      <li>
        <label for="name">Name:</label>
        <input type="text" id="name" name="user_name">
      </li>
      <li>
        <label for="mail">E-mail:</label>
        <input type="email" id="mail" name="user_email">
      </li>
      <li>
        <label for="msg">Message:</label>
        <textarea id="msg" name="user_message"></textarea>
      </li>
      <li class="button">
        <button id="btnSend" type="submit">Send your message</button>

      </li>
    </ul>
  </form>

  <script src="http://code.jquery.com/jquery-3.6.9.js"></script>
  <script>


    $(() => {
      let errores = [];

      $('#btnSubmit').click(function (event) {
        validaCampos();
        event.preventDefault();
      });

      function validaCampos() {
        let nombre = $("#name").val();
        let mail = $("#mail").val();
        let msg = $("#msg").val();

        errores = [];

        if(nombre.length == 0 )
        agregaError('nombre');
        if(mail.length == 0 )
        agregaError('correo');
        if(msg.length == 0 )
        agregaError('mensaje');

        $('#errores').empty();
        errores.forEach((errorText) => {
          let newError = `<li>errorText</li>`;
          $("#errores").append(newError);
        });


        if(errores.length==0)
        alert('Mensaje enviado');
      }
      function agregarError(campo){
        errores.push(`Falta agregar el ${campo}`);
      }
    });
  </script>
</body>
</html>
